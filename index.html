<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Bobbi!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>test</p>
        <div class="progressie hidden">
            <h3>Hoeveel kracht heeft Bobbi?</h3>
            <div class="container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="intro">
            <h1>Help Bobbi eten te vinden!</h1>
            <img src="fotos-en-bron/bobbi-en-bot/bobbi-liggend.png" alt="Bobbi de hond die ligt">
            <button class="start">START</button>
        </div>

        <div class="tuin hidden" >
            <img src="fotos-en-bron/icoontjes/pijl-rechts.png" alt="een rood pijltje naar rechts wijzend" class="pijltje-rechts-tuin">
            <img src="fotos-en-bron/bobbi-en-bot/bobbi-zij.png" alt="een golden retriever van de zijkant die naar rechts kijkt" class="bobbi-zij">
            <img src="fotos-en-bron/bobbi-en-bot/hondenbot.png" alt="een klein hondenbotje" class="bot-boom">
            <button class="zakvoer"></button>
        </div>

        <div class="woonkamer hidden">
            <img src="fotos-en-bron/icoontjes/pijl-rechts.png" alt="een rood pijltje naar rechts wijzend" class="pijltje-rechts-woonkamer">
            <img src="fotos-en-bron/icoontjes/pijl-links.png" alt="een rood pijltje naar links wijzend" class="pijltje-links-woonkamer">
            <img src="fotos-en-bron/bobbi-en-bot/bobbi-zij-kijken.png" alt="een golden retriever van de zijkant die naar voren kijkt" class="bobbi-zij-kijken">
            <img src="fotos-en-bron/bobbi-en-bot/hondenbot.png" alt="een klein hondenbotje" class="bot-bank">
            <button class="vrouw"></button>
        </div>

        <div class="keuken hidden">
            <img src="fotos-en-bron/icoontjes/pijl-links.png" alt="een rood pijltje naar links wijzend" class="pijltje-links-keuken">
            <img src="fotos-en-bron/bobbi-en-bot/bobbi-voor.png" alt="een golden retriever die naar voren staat" class="bobbi-voor">
            <img src="fotos-en-bron/bobbi-en-bot/hondenbot.png" alt="een klein hondenbotje" class="bot-keuken">
            <img src="fotos-en-bron/bobbi-en-bot/hondenbot.png" alt="een klein hondenbotje" class="bot-deur">
        </div>

    </main>
<script src="script.js"></script>
</body>
</html>
